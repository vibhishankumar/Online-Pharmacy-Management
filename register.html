<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<style>
		body{
			font-family: arial;
			background-color: blue;
		}
		.add input{
		
		box-sizing:border-box;

		}
	</style>
</head>
<body>
	<form>
		<table>
		<tr>
			<td>first name:
			</td>
			<td><input type="text"name="name"></td>
		</tr>
		<tr>
			<td>last name:</td>
			<td><input type="text" name="last name"></td>
		</tr>
		<tr>
			<td class="add">Address:</td>
			<td><input type="Address" name="Address"style:"height:80px"></td>
		</tr>
		<tr>
			<td>pincode</td>
			<td><input type="number" name="pincode"min="100000" max="999999"></td>
		</tr>
		<tr>
			<td>store name:</td>
			<td><input type="text" name="store name"></td>
		</tr>
		<tr>
			<td>email:</td>
			<td><input type="email" name="email"placeholder="email"></td>
		</tr>
		<tr>
			<td>mobile:</td>
			<td><input type="mobile"placeholder="99*****" name="mobile"max="9999999999"></td>
		</tr>
		<tr>
			<td>submit</td>
			<td><input type="submit" name="submit" value="submit"></td>
		</tr>
		</table>
	</form>

</body>
</html>
